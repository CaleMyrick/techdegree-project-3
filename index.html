<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>TD Project 3</title>
  </head>
  <body>

    <header class="main-head">
      <h1>THE CODE REVIEW</h1>

      <h2>Sign up for our newsletter</h2>

      <p>Get the latest news on how your code is doing right in your inbox</p>

      <hr>
    </header>
    <form action="index.html" method="POST">

      <fieldset>

        <legend>Contact Information</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="full_name" required="true" placeholder="Required">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="e_mail" required="true" placeholder="Required">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone_number" maxlength="10">

        <label for="street">Street Address</label>
        <input type="text" id="street" name="street_name">

        <label for="city">City</label>
        <input type="text" id="city" name="city_name">

        <label for="state">State</label>
        <input type="select" id="state" name="state_name">

        <label for="zip">Zip Code</label>
        <input type="tel" id="zip" name="zip_code" pattern="[0-9]*"maxlength="5">


      </fieldset>

      <fieldset>



      </fieldset>
    </form>
  </body>
</html>
