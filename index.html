<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>TD Project 3</title>
  </head>
  <body>

    <!-- Main Header Section -->

    <header class="main-header">
      <h1 class="code-review">The Code Review</h1>
    </header>


      <!-- Main Content Section Begin -->

    <main>
      <div class="wrapper">
        <div class="signup-header">
          <h3>Signup for our newsletter</h3>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr class="hr-1">

        <!-- Begin Form Section -->

        <form action="index.html" method="post">
          <div class="contact-info">
            <fieldset>
              <legend class="subtitle">Contact information</legend>

              <label class="input-label" for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required " required>

              <label class="input-label" for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required " required>

              <label class="input-label" for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone">

              <label class="input-label" for="address">Street Address</label>
              <input type="text" id="address" name="user_address">

              <label class="input-label" for="city">City</label>
              <input type="text" id="city" name="user_city">

              <label class="input-label" for="state">State</label>
              <select id="state" name="user_state">
                <option>Choose State</option>
                <option	value="AL">Alabama</option>
                <option	value="AK">Alaska</option>
                <option	value="AZ">Arizona</option>
                <option	value="AR">Arkansas</option>
                <option	value="CA">California</option>
                <option	value="CO">Colorado</option>
                <option	value="CT">Connecticut</option>
                <option	value="DE">Delaware</option>
                <option	value="FL">Florida</option>
                <option	value="GA">Georgia</option>
                <option	value="HI">Hawaii</option>
                <option	value="ID">Idaho</option>
                <option	value="IL">Illinois</option>
                <option	value="IN">Indiana</option>
                <option	value="IA">Iowa</option>
                <option	value="KS">Kansas</option>
                <option	value="KY">Kentucky</option>
                <option	value="LA">Louisiana</option>
                <option	value="ME">Maine</option>
                <option	value="MD">Maryland</option>
                <option	value="MA">Massachusetts</option>
                <option	value="MI">Michigan</option>
                <option	value="MN">Minnesota</option>
                <option	value="MS">Mississippi</option>
                <option	value="MO">Missouri</option>
                <option	value="MT">Montana</option>
                <option	value="NE">Nebraska</option>
                <option	value="NV">Nevada</option>
                <option	value="NH">New Hampshire</option>
                <option	value="NJ">New Jersey</option>
                <option	value="NM">New Mexico</option>
                <option	value="NY">New York</option>
                <option	value="NC">North Carolina</option>
                <option	value="ND">North Dakota</option>
                <option	value="OH">Ohio</option>
                <option	value="OK">Oklahoma</option>
                <option	value="OR">Oregon</option>
                <option	value="PA">Pennsylvania</option>
                <option	value="RI">Rhode Island</option>
                <option	value="SC">South Carolina</option>
                <option	value="SD">South Dakota</option>
                <option	value="TN">Tennessee</option>
                <option	value="TX">Texas</option>
                <option	value="UT">Utah</option>
                <option	value="VT">Vermont</option>
                <option	value="VA">Virginia</option>
                <option	value="WA">Washington</option>
                <option	value="WV">West Virginia</option>
                <option	value="WI">Wisconsin</option>
                <option	value="WY">Wyoming</option>
              </select>

              <label class="input-label" for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip">
            </fieldset>
          </div>

          <hr class="hr-2">

            <fieldset>
              <legend class="newsletter-head">Newsletter</legend>

              <p class="newsletter-subhead">Select the newletters you would like
              to receive</p>

              <input type="checkbox" id="html" value="html_news" name="user_interest"><label class="checkbox-label" for="html">HTML News</label><br>
              <input type="checkbox" id="css" value="css_news" name="user_interest"><label class="checkbox-label" for="css">CSS News</label><br>
              <input type="checkbox" id="javascript" value="javascript_news" name="user_interest"><label class="checkbox-label last" for="javascript">Javascript News</label>

              <label class="input-label  newsletter-label" for="html_format">Newsletter format</label>
              <input type="radio" id="html_format" value="html_format" name="user_format"><label class="radio-label" for="html_format">HTML</label><br>
              <input type="radio" id="plain_format" value="plain_format" name="user_format"><label class="radio-label last" for="plain_format">Plain text</label>

              <label class="input-label newsletter-label" for="other">Other topics you'd like to hear about</label>
              <textarea id="other" name="user_other_interest"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
          </form>
          <!-- End of Form -->

          <footer class="copyright">
            <h5>Copyright The Code Review</h5>
          </footer>
      </div>
    </main>
  </body>
</html>
